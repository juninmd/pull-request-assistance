name: Product Manager Agent

on:
  schedule:
    # Runs weekly on Mondays at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggers

jobs:
  run-product-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run Product Manager Agent
        env:
          PYTHONPATH: .
          # Use GH_PAT for repository operations, fallback to GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_OWNER: juninmd
          PM_AGENT_ENABLED: true
        run: |
          uv run run-agent product-manager

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: product-manager-results
          path: logs/product-manager-*.json
          retention-days: 30
