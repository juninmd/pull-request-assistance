name: PR Assistant Agent

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *' # Run every 30 minutes
  workflow_dispatch:
    inputs:
      pr_ref:
        description: 'Optional PR reference (owner/repo#number)'
        required: false
        default: ''

jobs:
  run-pr-assistant:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run PR Assistant Agent
        env:
          PYTHONPATH: .
          # Use GH_PAT for merge permissions, fallback to GITHUB_TOKEN for local testing
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_OWNER: juninmd
          PR_ASSISTANT_ENABLED: true
        run: |
          uv run run-agent pr-assistant ${{ github.event.inputs.pr_ref }}

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-assistant-results
          path: logs/pr-assistant-*.json
          retention-days: 30
