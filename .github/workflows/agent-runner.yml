name: Run PR Assistant Agent

on:
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes
  workflow_dispatch:

concurrency:
  group: pr-assistant-agent
  cancel-in-progress: true

jobs:
  run-agent:
    name: Run Agent
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run PR Assistant
        env:
          # To manage other repositories, use a PAT stored in secrets as GH_PAT
          # Otherwise, GITHUB_TOKEN is scoped to this repository.
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: uv run pr-assistant
