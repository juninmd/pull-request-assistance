name: Interface Developer Agent

on:
  schedule:
    # Runs weekly on Mondays at 11:00 AM UTC
    - cron: '0 11 * * 1'
  workflow_dispatch:

jobs:
  run-interface-developer:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run Interface Developer Agent
        env:
          PYTHONPATH: .
          # Use GH_PAT for repository operations, fallback to GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_OWNER: juninmd
          UI_AGENT_ENABLED: true
        run: |
          uv run run-agent interface-developer

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: interface-developer-results
          path: logs/interface-developer-*.json
          retention-days: 30
