name: Senior Developer Agent

on:
  schedule:
    # Runs daily at 23:00 (UTC-3), which is 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  run-senior-developer:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run Senior Developer Agent
        env:
          PYTHONPATH: .
          # Use GH_PAT for repository operations, fallback to GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_OWNER: juninmd
          DEV_AGENT_ENABLED: true
          # End-of-day Jules burst (UTC-3)
          JULES_BURST_MAX_ACTIONS: 100
          JULES_DAILY_SESSION_LIMIT: 100
          JULES_BURST_TRIGGER_HOUR_UTC_MINUS_3: 18
        run: |
          uv run run-agent senior-developer

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: senior-developer-results
          path: logs/senior-developer-*.json
          retention-days: 30
